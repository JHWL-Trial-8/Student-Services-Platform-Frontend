server {
    listen 80;
    server_name localhost;

    # Set the root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # This is the crucial part for SPAs
    # It ensures that any request that doesn't match a file or directory
    # will fall back to index.html, allowing Vue Router to handle the route.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add caching headers for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}